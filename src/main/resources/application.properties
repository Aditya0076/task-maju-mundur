spring.application.name=MajuMundur

#Server
server.port=${APP_PORT}
server.error.include-stacktrace=never

#Database
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jackson.time-zone=Asia/Jakarta

#Swagger
springdoc.api-docs.path=/docs/openapi

#JWT
app.MajuMundur.jwt.secret-key=${JWT_SECRET_KEY}
app.MajuMundur.jwt.expiration-time=${JWT_EXPIRATION_TIME}
app.MajuMundur.jwt.app-name=${JWT_APP_NAME}

